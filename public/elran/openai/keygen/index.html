<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenAI API Proxy Key Generator">
  <title>OpenAI API Proxy Key Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-keygen w-100 m-auto">
    <form id="keygenForm">
      <h1 class="h5 mb-4 fw-normal">OpenAI Proxy | Keygen</h1>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <label for="floatingNone" class="mb-2 ms-2">Lifespan</label>

        <input type="date" class="form-control mb-3" id="floatingDateStart" disabled />

      <div class="row mb-4">
        <div class="form-floating col">
          <input type="time" class="form-control" value="17:30" id="floatingTimeStart" required />
          <label for="floatingTimeStart" class="ms-2">Start time</label>
        </div>
        <div class="form-floating col">
          <input type="time" class="form-control" value="21:30" id="floatingTimeEnd" required />
          <label for="floatingTimeEnd" class="ms-2">End time</label>
        </div>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Generate</button>

      <input type="text" class="is-invalid" hidden />
      <div id="validationFeedback" class="invalid-feedback mt-4 text-break"></div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
